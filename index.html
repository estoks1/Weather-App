<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Quicksand:wght@500&family=Roboto&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>	
<link
    rel="stylesheet"
    href="src/style.css" />
</head>

  <body>
		<div id="container">
			<div class="current">
					<div class="row">
							<div class="photo col">
									<p class="currentWeather">🌥️</p>
							</div>
							<div class="information col">
								<form method="get" action="" class="search-box">
									<div class="tb">
										<div class="td"><input type="text" placeholder="Search" required id="search-text-input"></div>
										<div class="td" id="s-cover">
											<button type="submit">
												<div id="s-circle"></div>
												<span></span>
											</button>
										</div>
									</div>
								</form>
									<h2>Current City</h2>
									<h3>Date and Time</h3>
									<h1>XX°</h1>
							</div>
					</div>
			</div>
	</div>
			<h4>Five Day Forecast</h4>
			<div class="future">
				<div class="row">
				<div class="dayOne col">
					<p>Date</p>
					<p class="futureWeather">🌥️</p>
					<p>Temp</p>
				</div>
				<div class="dayTwo col">
					<p>Date</p>
					<p class="futureWeather">🌥️</p>
					<p>Temp</p>
				</div>
				<div class="dayThree col">
					<p>Date</p>
					<p class="futureWeather">🌥️</p>
					<p>Temp</p>
				</div>
				<div class="dayFour col">
					<p>Date</p>
					<p class="futureWeather">🌥️</p>
					<p>Temp</p>
				</div>
				<div class="dayFive col">
					<p>Date</p>
					<p class="futureWeather">🌥️</p>
					<p>Temp</p>
				</div>
			</div>
			</div>
		</div>
		<footer><a href="https://github.com/estoks1/Weather-App">Open-Source Code</a>, made with ❤️ by Sarah Estok</footer>
    <script src="src/index.js"></script>
  </body>
</html>
